<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helicopter Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: lightblue;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
        .corner-button {
            position: absolute;
            bottom: 10px;
            padding: 10px 20px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }
        #settings-button {
            left: 10px;
        }
        #missions-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="playButton">Играть</button>
        <span id="score">0</span>
    </div>
    <button id="settings-button" class="corner-button">Настройки</button>
    <button id="missions-button" class="corner-button">Задания</button>

    <script src="game.js"></script>
</body>
</html>
