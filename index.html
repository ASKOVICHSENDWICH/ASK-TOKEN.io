<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра-кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="counter big-font">
            Основной счет: <span id="mainScore">0</span>
        </div>
        <div class="counter small-font">
            Заработок: <span id="earningScore">0</span>
        </div>
        <div id="circleProgress">
            <svg viewBox="0 0 36 36" class="circular-chart">
                <path class="circle-bg"
                      d="M18 2.0845
                         a 15.9155 15.9155 0 0 1 0 31.831
                         a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path id="circle" class="circle"
                      stroke-dasharray="0, 100"
                      d="M18 2.0845
                         a 15.9155 15.9155 0 0 1 0 31.831
                         a 15.9155 15.9155 0 0 1 0 -31.831"/>
            </svg>
        </div>
    </div>

    <div id="content" class="content">
        <div id="mainContent" class="content-pane">
            <div id="controls">
                <button id="farmButton" class="button">ФАРМИТЬ</button>
                <button id="collectButton" class="button" disabled>СОБРАТЬ</button>
            </div>
        </div>
        <div id="tasksContent" class="content-pane" style="display: none;">
            <button id="checkButton" class="button">Проверить</button>
        </div>
        <div id="referralContent" class="content-pane" style="display: none;">
            Скоро...
        </div>
    </div>

    <div class="tabs">
        <div class="tab" id="mainTab">MAIN</div>
        <div class="tab" id="tasksTab">TASKS</div>
        <div class="tab" id="referralTab">REFERRAL</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
