<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Рекламная Игра</title>
</head>
<body>
    <!-- Контент вкладок -->
    <div id="adsContent" class="content-pane" style="display: block;">
        <button id="watchAdButton" class="button">Смотреть рекламу</button>
        <video id="adVideo" width="320" height="240" controls style="display: none;">
            <source src="path_to_ad_video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <div id="tasksContent" class="content-pane" style="display: none;">
        <!-- Контент для ежедневных заданий -->
        <h2>Tasks</h2>
        <p>Здесь будут отображаться ежедневные задания.</p>
    </div>
    <div id="walletContent" class="content-pane" style="display: none;">
        <!-- Контент для подключения кошелька -->
        <h2>Wallet</h2>
        <p>Здесь будет информация о подключении кошелька.</p>
    </div>

    <!-- Вкладки -->
    <div class="tab-bar">
        <button class="tab" id="earnTab">Earn</button>
        <button class="tab" id="tasksTab">Tasks</button>
        <button class="tab" id="walletTab">Wallet</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
