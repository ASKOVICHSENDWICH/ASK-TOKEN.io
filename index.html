<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра-кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="counter big-font">
            Основной счет: <span id="mainScore">0</span>
        </div>
        <div class="counter small-font">
            Заработок: <span id="earningScore">0</span>
        </div>
    </div>

    <div id="content" class="content">
        <div id="mainContent" class="content-pane">
            <div id="controls">
                <button id="farmButton" class="glow-on-hover" type="button">ФАРМИТЬ</button>
                <button id="collectButton" class="glow-on-hover" disabled>СОБРАТЬ</button>
            </div>
        </div>
        <div id="tasksContent" class="content-pane" style="display: none;">
            <button id="checkButton" class="button">Проверить</button>
        </div>
        <div id="referralContent" class="content-pane" style="display: none;">
            Скоро...
        </div>
    </div>

    <div class="tabs">
        <div class="tab" id="mainTab">MAIN</div>
        <div class="tab" id="tasksTab">TASKS</div>
        <div class="tab" id="referralTab">REFFERAL</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
